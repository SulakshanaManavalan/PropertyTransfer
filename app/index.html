<!DOCTYPE html>
<html>
<head>
  <title>Edureka -  Property Transfer</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <br/>
  <h2>Property Transfer Dapp</h2>
  <h3>Name of Owner <span class="black"><span id="OwnerName"></span> </span></h3>
  <h3>Address <span class="black"><span id="Address"></span>Address </span></h3>
  <h3>Property Cost <span class="black"><span id="Cost"></span> $1 Million</span></h3>
  <h3>Location <span class="black"><span id="Location"></span>Gatinburgh </span></h3>
  <h3>Sender ID <span class="black"><span id="SenderAddress"></span> </span></h3>
  <h3>Receiver ID <span class="black"><span id="RecAddress"></span> </span></h3>

  <br>
  <h1>Send MetaCoin</h1>
  <br><label for="amount">Property Name:</label><input type="text" id="amount" placeholder="e.g., Name of Property"></input>
  <br><label for="receiver">Receiver ID:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="App.sendCoin()">Send MetaCoin</button>
  <br><br>
  <span id="status"></span>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
